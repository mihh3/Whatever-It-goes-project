<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üîê Login - Michalis Portal</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Login Card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #00c6ff;
            box-shadow: none;
            color: white;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-success {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 198, 255, 0.7);
        }

        .alert {
            animation: fadeIn 1s ease-in-out;
        }

        .toggle-password {
            cursor: pointer;
            color: #00c6ff;
            user-select: none;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div id="loginbox" class="mx-auto">
        <div class="card">

            <div class="card-header">
                üöÄ Sign In to Michalis Portal
            </div>

            <div class="card-body">

                <!-- Login Form -->
                <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal" id="loginForm">

                    <!-- Display error message -->
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Invalid username or password.
                    </div>

                    <!-- Display logout message -->
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        You have been logged out successfully.
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <input type="text" name="username" placeholder="Username" class="form-control" required>
                    </div>

                    <!-- Password with Toggle Visibility -->
                    <div class="mb-3 position-relative">
                        <input type="password" name="password" placeholder="Password" class="form-control" id="password" required>
                        <small class="toggle-password" onclick="togglePassword()">üëÅÔ∏è Show</small>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>

                </form>

                <!-- Register Link -->
                <p>Don't have an account? <a href="/register">Sign up here</a></p>


            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional, for better Bootstrap functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-q1iEAd6TgR2vOgo0U5LQU4pqQLpr29pOj/8A3y0fIAd05oULZTcSz5qkF7G6f5uJ"
        crossorigin="anonymous"></script>

<script>
    // Password visibility toggle
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.toggle-password');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.textContent = 'üôà Hide';
        } else {
            passwordInput.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è Show';
        }
    }

    // Simple form validation before submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        if (username.trim() === '' || password.trim() === '') {
            event.preventDefault(); // Stop form submission
            alert('Please fill in both the username and password fields.');
        }
    });
</script>

</body>
</html>
