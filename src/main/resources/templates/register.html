<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .form-control {
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 5px rgba(75, 108, 183, 0.5);
        }

        .btn-primary {
            background: #4b6cb7;
            border: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #3b5aa3;
        }

        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card shadow p-4" style="width: 380px;">
    <h3 class="text-center mb-3 text-primary">Create an Account</h3>

    <form th:action="@{/register}" method="POST" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter a strong password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select">
                <option value="ROLE_EMPLOYEE">Employee</option>
                <option value="ROLE_MANAGER">Manager</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
    </form>

    <p class="text-center mt-3 text-muted">
        Already have an account? <a th:href="@{/showMyLoginPage}" class="text-primary">Login</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
